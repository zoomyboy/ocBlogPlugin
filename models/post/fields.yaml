# ===================================
#  Field Definitions
# ===================================

fields:

    title:
        label: rainlab.blog::lang.post.title
        span: left
        placeholder: rainlab.blog::lang.post.title_placeholder

    slug:
        label: rainlab.blog::lang.post.slug
        span: right
        placeholder: rainlab.blog::lang.post.slug_placeholder
        preset:
            field: title
            type: slug

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        content:
            tab: rainlab.blog::lang.post.tab_edit
            type: RainLab\Blog\FormWidgets\BlogMarkdown
            cssClass: field-slim blog-post-preview
            stretch: true
            mode: split

        categories:
            tab: rainlab.blog::lang.post.tab_categories
            type: relation
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        published:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published
            span: left
            type: checkbox

        published_at:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published_on
            span: left
            cssClass: checkbox-align
            type: datepicker
            mode: datetime
            trigger:
                action: enable
                field: published
                condition: checked

        excerpt:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.excerpt
            type: markdown
            size: small

        box_summary:
            tab: rainlab.blog::lang.post.tab_manage
            label: Box summary
            type: textarea
            size: small

        box_image:
            label: Box image
            type: fileupload
            mode: image
            tab: Images

        featured_images:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.featured_images
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200

        header_image:
            type: fileupload
            label: Header Image
            mode: image
            tab: Images

        show_description:
            label: Show summary
            type: radio 
            options: 
                1: Excerpt
                2: Description
                3: Both
                0: Nothing
            default: 3
            tab: View

        jssor1:
            type: relation
            label: Jssor-Slider 1 
            nameFrom: title
            emptyOption: Keiner
            tab: View 

        jssor2:
            type: relation
            label: Jssor-Slider 2
            nameFrom: title
            emptyOption: Keiner
            tab: View 

        show_published_in:
            label: Show categories
            type: checkbox
            default: false
            tab: View

        show_published_date:
            label: Show published date
            type: checkbox
            default: false
            tab: View

        layout:    
            label: Layout
            type: dropdown
            default: 0
